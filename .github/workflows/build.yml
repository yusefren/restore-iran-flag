name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: node build.cjs

      - name: Upload Chrome extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: chrome-extension.zip

      - name: Upload Firefox addon
        uses: actions/upload-artifact@v4
        with:
          name: firefox-addon
          path: firefox-addon.zip

      - name: Upload landing pages
        uses: actions/upload-artifact@v4
        with:
          name: landing-pages
          path: |
            index.html
            index-fa.html
            index-ar.html
