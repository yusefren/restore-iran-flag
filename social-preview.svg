<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#0f1015"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#239F40;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#239F40;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="400" cy="320" rx="400" ry="300" fill="url(#greenGlow)"/>
  <ellipse cx="900" cy="400" rx="300" ry="250" fill="url(#greenGlow)" opacity="0.5"/>

  <!-- Wrong flag (crossed out) -->
  <g transform="translate(280, 220)">
    <rect width="180" height="180" rx="20" fill="#1a1a24" stroke="#2a2a35" stroke-width="2"/>
    <!-- Old Iran flag colors -->
    <rect x="20" y="20" width="140" height="46" rx="8" fill="#00a651"/>
    <rect x="20" y="67" width="140" height="46" fill="#fff"/>
    <rect x="20" y="114" width="140" height="46" rx="8" fill="#ed1c24"/>
    <!-- Lion symbol placeholder -->
    <circle cx="90" cy="90" r="25" fill="#d4af37" opacity="0.8"/>
    <!-- X mark -->
    <text x="90" y="120" font-family="Arial" font-size="160" font-weight="900" fill="#dc3545" opacity="0.6" text-anchor="middle" dominant-baseline="middle">Ã—</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(520, 290)">
    <path d="M0,20 L80,20 M60,0 L80,20 L60,40" stroke="#239F40" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- Official flag (approved) -->
  <g transform="translate(660, 220)" filter="url(#glow)">
    <rect width="180" height="180" rx="20" fill="#1a1a24" stroke="#239F40" stroke-width="3"/>
    <!-- Official Iran flag -->
    <rect x="20" y="20" width="140" height="46" rx="8" fill="#239F40"/>
    <rect x="20" y="67" width="140" height="46" fill="#fff"/>
    <rect x="20" y="114" width="140" height="46" rx="8" fill="#da0000"/>
    <!-- Allah symbol approximation -->
    <text x="90" y="95" font-family="Arial" font-size="28" fill="#da0000" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Allah</text>
  </g>

  <!-- Check mark for official -->
  <g transform="translate(780, 350)">
    <circle cx="30" cy="30" r="24" fill="#239F40"/>
    <path d="M18,30 L26,38 L42,22" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="640" y="500" font-family="Inter, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#ffffff" text-anchor="middle">Restore Iran Flag</text>

  <!-- Subtitle -->
  <text x="640" y="550" font-family="Inter, -apple-system, sans-serif" font-size="22" fill="#a0a0b0" text-anchor="middle">Browser extension to restore the official Iranian flag on Twitter/X</text>

  <!-- Browser icons row -->
  <g transform="translate(440, 580)">
    <circle cx="0" cy="0" r="16" fill="#4285f4" opacity="0.7"/>
    <circle cx="60" cy="0" r="16" fill="#ff7139" opacity="0.7"/>
    <circle cx="120" cy="0" r="16" fill="#0078d4" opacity="0.7"/>
    <circle cx="180" cy="0" r="16" fill="#006cff" opacity="0.7"/>
    <circle cx="240" cy="0" r="16" fill="#00485B" opacity="0.7"/>
  </g>

  <!-- URL -->
  <text x="640" y="620" font-family="Inter, monospace" font-size="16" fill="#606070" text-anchor="middle">restoir.yusef.ren</text>
</svg>
